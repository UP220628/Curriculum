    <title>Contacto</title>
    <style>
        .contacto-lista {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 0;
        }
        @media (min-width: 600px) {
            .contacto-lista {
                flex-direction: row;
                justify-content: center;
            }
        }
        .contacto-item {
            background: var(--blanco);
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.5rem 2rem;
            text-align: center;
            flex: 1;
        }
        .contacto-item a {
            color: var(--primario);
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
        }
        .contacto-item a:hover {
            color: var(--secundario);
        }
        .contacto-item svg {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="titulo">Contacto</h1>
    </header>

            <a href="contacto.html">Contacto</a>
        </nav>

    <main class="contenedor sombra">
        <section>
            <form class="formulario" style="background: var(--blanco); border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; max-width: 500px; margin: 2rem auto;">
                <fieldset style="border: none; padding: 0;">
                    <legend style="font-size: 1.3rem; color: var(--primario); font-weight: bold; margin-bottom: 1.5rem; text-align: center;">
                        Contáctanos llenando todos los campos
                    </legend>
                    <div class="contenedor-campos" style="display: flex; flex-direction: column; gap: 1.2rem;">
                        <div class="campo" style="display: flex; flex-direction: column;">
                            <label style="margin-bottom: 0.3rem;">Nombre</label>
                            <input class="input-text" placeholder="Tu nombre" style="padding: 0.7rem 1rem; border-radius: 0.5rem; border: 1px solid #ccc; font-size: 1rem;">
                        </div>
                        <div class="campo" style="display: flex; flex-direction: column;">
                            <label style="margin-bottom: 0.3rem;">Teléfono</label>
                            <input class="input-text" placeholder="Tu teléfono" style="padding: 0.7rem 1rem; border-radius: 0.5rem; border: 1px solid #ccc; font-size: 1rem;">
                        </div>
                        <div class="campo" style="display: flex; flex-direction: column;">
                            <label style="margin-bottom: 0.3rem;">Correo</label>
                            <input class="input-text" placeholder="Tu correo" style="padding: 0.7rem 1rem; border-radius: 0.5rem; border: 1px solid #ccc; font-size: 1rem;">
                        </div>
                        <div class="campo label" style="display: flex; flex-direction: column;">
                            <label class="label" style="margin-bottom: 0.3rem;">Mensaje</label>
                            <textarea class="campo textarea" rows="4" placeholder="Escribe tu mensaje aquí..." style="padding: 0.7rem 1rem; border-radius: 0.5rem; border: 1px solid #ccc; font-size: 1rem; resize: vertical;"></textarea>
                        </div>
                        <button type="submit" style="background: var(--primario); color: #fff; border: none; border-radius: 0.5rem; padding: 0.9rem 0; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s;">
                            Enviar
                        </button>
                    </div>
                </fieldset>
            </form>
        </section>
